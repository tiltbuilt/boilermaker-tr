name: ddev-boilermaker-tr
networks:
    ddev_default:
        external: true
        name: ddev_default
    default:
        labels:
            com.ddev.platform: ddev
        name: ddev-boilermaker-tr_default
services:
    db:
        build:
            args:
                BASE_IMAGE: ddev/ddev-dbserver-mysql-8.0:v1.24.5
                gid: "20"
                uid: "501"
                username: brianrivet
            context: /Volumes/Vault/SITES/boilermaker-tr/.ddev/.dbimageBuild
            dockerfile: Dockerfile
        cap_add:
            - SYS_NICE
        command: []
        container_name: ddev-boilermaker-tr-db
        environment:
            BITNAMI_VOLUME_DIR: /bitnami/mysql
            COLUMNS: "76"
            DDEV_DATABASE: mysql:8.0
            DDEV_DATABASE_FAMILY: mysql
            DDEV_GOARCH: arm64
            DDEV_GOOS: darwin
            DDEV_HOSTNAME: boilermaker-tr.ddev.site
            DDEV_PHP_VERSION: "8.2"
            DDEV_PRIMARY_URL: https://boilermaker-tr.ddev.site
            DDEV_PRIMARY_URL_PORT: "443"
            DDEV_PRIMARY_URL_WITHOUT_PORT: https://boilermaker-tr.ddev.site
            DDEV_PROJECT: boilermaker-tr
            DDEV_PROJECT_TYPE: craftcms
            DDEV_ROUTER_HTTP_PORT: "80"
            DDEV_ROUTER_HTTPS_PORT: "443"
            DDEV_SCHEME: https
            DDEV_SITENAME: boilermaker-tr
            DDEV_TLD: ddev.site
            DOCKER_IP: 127.0.0.1
            HOST_DOCKER_INTERNAL_IP: ""
            IS_DDEV_PROJECT: "true"
            LINES: "68"
            MYSQL_HISTFILE: /mnt/ddev-global-cache/mysqlhistory/boilermaker-tr-db/mysql_history
            PGDATABASE: db
            PGHOST: 127.0.0.1
            PGPASSWORD: db
            PGUSER: db
            POSTGRES_DB: db
            POSTGRES_PASSWORD: db
            POSTGRES_USER: db
            TZ: America/Chicago
            USER: brianrivet
        healthcheck:
            interval: 1s
            retries: 70
            start_interval: 1s
            start_period: 2m0s
            timeout: 1m10s
        hostname: boilermaker-tr-db
        image: ddev/ddev-dbserver-mysql-8.0:v1.24.5-boilermaker-tr-built
        labels:
            com.ddev.app-type: craftcms
            com.ddev.approot: /Volumes/Vault/SITES/boilermaker-tr
            com.ddev.platform: ddev
            com.ddev.site-name: boilermaker-tr
        networks:
            ddev_default: null
            default: null
        ports:
            - host_ip: 127.0.0.1
              mode: ingress
              protocol: tcp
              target: 3306
        restart: "no"
        stop_grace_period: 1m0s
        user: "501:20"
        volumes:
            - source: database
              target: /var/lib/mysql
              type: volume
              volume:
                nocopy: true
            - bind:
                create_host_path: true
              source: /Volumes/Vault/SITES/boilermaker-tr/.ddev
              target: /mnt/ddev_config
              type: bind
            - bind:
                create_host_path: true
              source: /Volumes/Vault/SITES/boilermaker-tr/.ddev/db_snapshots
              target: /mnt/snapshots
              type: bind
            - source: ddev-global-cache
              target: /mnt/ddev-global-cache
              type: volume
              volume: {}
        working_dir: /home/brianrivet
    web:
        build:
            args:
                BASE_IMAGE: ddev/ddev-webserver:v1.24.5
                DDEV_DATABASE: mysql:8.0
                DDEV_PHP_VERSION: "8.2"
                gid: "20"
                uid: "501"
                username: brianrivet
            context: /Volumes/Vault/SITES/boilermaker-tr/.ddev/.webimageBuild
            dockerfile: Dockerfile
        cap_add:
            - SYS_PTRACE
        command:
            - /pre-start.sh
        container_name: ddev-boilermaker-tr-web
        environment:
            ANIMTKN: cad99ccc-6be7-45a3-8ef1-5b9c8b9ec4a2
            COLUMNS: "76"
            COREPACK_ENABLE_DOWNLOAD_PROMPT: "0"
            COREPACK_HOME: /mnt/ddev-global-cache/corepack
            DDEV_APPROOT: /var/www/html
            DDEV_COMPOSER_ROOT: /var/www/html
            DDEV_DATABASE: mysql:8.0
            DDEV_DATABASE_FAMILY: mysql
            DDEV_DOCROOT: web
            DDEV_FILES_DIR: /var/www/html/web/uploads
            DDEV_FILES_DIRS: /var/www/html/web/uploads,/var/www/html/storage,/var/www/html/src
            DDEV_GOARCH: arm64
            DDEV_GOOS: darwin
            DDEV_HOSTNAME: boilermaker-tr.ddev.site
            DDEV_MUTAGEN_ENABLED: "true"
            DDEV_PHP_VERSION: "8.2"
            DDEV_PRIMARY_URL: https://boilermaker-tr.ddev.site
            DDEV_PRIMARY_URL_PORT: "443"
            DDEV_PRIMARY_URL_WITHOUT_PORT: https://boilermaker-tr.ddev.site
            DDEV_PROJECT: boilermaker-tr
            DDEV_PROJECT_TYPE: craftcms
            DDEV_ROUTER_HTTP_PORT: "80"
            DDEV_ROUTER_HTTPS_PORT: "443"
            DDEV_SCHEME: https
            DDEV_SITENAME: boilermaker-tr
            DDEV_TLD: ddev.site
            DDEV_VERSION: v1.24.5
            DDEV_WEB_ENTRYPOINT: /mnt/ddev_config/web-entrypoint.d
            DDEV_WEBSERVER_TYPE: nginx-fpm
            DDEV_XDEBUG_ENABLED: "false"
            DDEV_XHPROF_MODE: prepend
            DEPLOY_NAME: local
            DOCKER_IP: 127.0.0.1
            DOCROOT: web
            DRUSH_OPTIONS_URI: https://boilermaker-tr.ddev.site
            HOST_DOCKER_INTERNAL_IP: ""
            HTTP_EXPOSE: 80:80,8025:8025,3001:3000
            HTTPS_EXPOSE: 443:80,8026:8025,3000:3000
            IS_DDEV_PROJECT: "true"
            LINES: "68"
            MYSQL_HISTFILE: /mnt/ddev-global-cache/mysqlhistory/boilermaker-tr-web/mysql_history
            NODE_EXTRA_CA_CERTS: /mnt/ddev-global-cache/mkcert/rootCA.pem
            PGDATABASE: db
            PGHOST: db
            PGPASSWORD: db
            PGUSER: db
            PHP_IDE_CONFIG: serverName=boilermaker-tr.ddev.site
            SSH_AUTH_SOCK: /home/.ssh-agent/socket
            START_SCRIPT_TIMEOUT: "30"
            TZ: America/Chicago
            USER: brianrivet
            VIRTUAL_HOST: boilermaker-tr.ddev.site
            npm_config_cache: /mnt/ddev-global-cache/npm
        expose:
            - "3000"
        external_links:
            - ddev-router:boilermaker-tr.ddev.site
        healthcheck:
            interval: 1s
            retries: 70
            start_interval: 1s
            start_period: 2m0s
            timeout: 1m10s
        hostname: boilermaker-tr-web
        image: ddev/ddev-webserver:v1.24.5-boilermaker-tr-built
        labels:
            com.ddev.app-type: craftcms
            com.ddev.approot: /Volumes/Vault/SITES/boilermaker-tr
            com.ddev.platform: ddev
            com.ddev.site-name: boilermaker-tr
        networks:
            ddev_default: null
            default: null
        ports:
            - host_ip: 127.0.0.1
              mode: ingress
              protocol: tcp
              target: 80
            - host_ip: 127.0.0.1
              mode: ingress
              protocol: tcp
              target: 443
            - host_ip: 127.0.0.1
              mode: ingress
              protocol: tcp
              target: 8025
        restart: "no"
        user: "501:20"
        volumes:
            - source: project_mutagen
              target: /var/www
              type: volume
              volume:
                nocopy: true
            - source: project_mutagen
              target: /tmp/project_mutagen
              type: volume
              volume:
                nocopy: true
            - bind:
                create_host_path: true
              read_only: true
              source: /Volumes/Vault/SITES/boilermaker-tr/.ddev
              target: /mnt/ddev_config
              type: bind
            - bind:
                create_host_path: true
              source: /Volumes/Vault/SITES/boilermaker-tr/.ddev/xhprof
              target: /usr/local/bin/xhprof
              type: bind
            - bind:
                create_host_path: true
              source: /Volumes/Vault/SITES/boilermaker-tr/web/uploads
              target: /var/www/html/web/uploads
              type: bind
            - bind:
                create_host_path: true
              source: /Volumes/Vault/SITES/boilermaker-tr/storage
              target: /var/www/html/storage
              type: bind
            - bind:
                create_host_path: true
              source: /Volumes/Vault/SITES/boilermaker-tr/src
              target: /var/www/html/src
              type: bind
            - bind:
                create_host_path: true
              source: /Volumes/Vault/SITES/boilermaker-tr/.git
              target: /var/www/html/.git
              type: bind
            - source: ddev-global-cache
              target: /mnt/ddev-global-cache
              type: volume
              volume: {}
            - source: ddev-ssh-agent_socket_dir
              target: /home/.ssh-agent
              type: volume
              volume: {}
        working_dir: /var/www/html/
    xhgui:
        container_name: ddev-boilermaker-tr-xhgui
        depends_on:
            db:
                condition: service_started
                required: true
        environment:
            DDEV_DATABASE_FAMILY: mysql
            HTTP_EXPOSE: 8143:80
            HTTPS_EXPOSE: 8142:80
            TZ: America/Chicago
            VIRTUAL_HOST: boilermaker-tr.ddev.site
            XHGUI_PDO_PASS: db
            XHGUI_PDO_USER: db
            XHGUI_SAVE_HANDLER: pdo
        image: ddev/ddev-xhgui:v1.24.5
        labels:
            com.ddev.approot: /Volumes/Vault/SITES/boilermaker-tr
            com.ddev.site-name: boilermaker-tr
        links:
            - db
        networks:
            ddev_default: null
            default: null
        profiles:
            - xhgui
        restart: "no"
volumes:
    database:
        external: true
        name: boilermaker-tr-mariadb
    ddev-global-cache:
        external: true
        name: ddev-global-cache
    ddev-ssh-agent_socket_dir:
        external: true
        name: ddev-ssh-agent_socket_dir
    project_mutagen:
        external: true
        name: boilermaker-tr_project_mutagen
