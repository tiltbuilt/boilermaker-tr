css: ".ck.ck-content {\r\n  font-size: 16px;\r\n}\r\n\r\n.ck.ck-content .text-xs {\r\n  font-size: 12px;\r\n}\r\n\r\n.ck.ck-content .text-sm {\r\n  font-size: 14px;\r\n}\r\n\r\n.ck.ck-content .text-lg {\r\n  font-size: 18px;\r\n}\r\n\r\n.ck.ck-content .text-xl {\r\n  font-size: 20px;\r\n}\r\n\r\n.ck.ck-content .text-2xl {\r\n  font-size: 24px;\r\n}\r\n\r\n.ck.ck-content .text-3xl {\r\n  font-size: 30px;\r\n}\r\n\r\n.ck.ck-content .text-4xl {\r\n  font-size: 36px;\r\n}\r\n\r\n.ck.ck-content .text-5xl {\r\n  font-size: 48px;\r\n}\r\n\r\n.ck.ck-content .text-6xl {\r\n  font-size: 60px;\r\n}\r\n\r\n.ck.ck-content .text-7xl {\r\n  font-size: 72px;\r\n}\r\n\r\n.ck.ck-content .text-8xl {\r\n  font-size: 96px;\r\n}"
