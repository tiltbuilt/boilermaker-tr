css: ".ck.ck-content .text-sm {\r\n  font-size: 0.875rem;\r\n}"
headingLevels:
  - 2
  - 3
  - 4
  - 5
  - 6
name: 'Long Format'
options:
  code:
    indentSequence: '  '
  link:
    addTargetToExternalLinks: false
    decorators:
      openInNewTab:
        attributes:
          rel: 'noopener noreferrer'
          target: _blank
        label: 'Open in a new tab'
        mode: manual
  style:
    definitions:
      -
        classes:
          - heading2
        element: h2
        name: 'Heading 2'
      -
        classes:
          - heading3
        element: h3
        name: 'Heading 3'
      -
        classes:
          - heading4
        element: h4
        name: 'Heading 4'
      -
        classes:
          - heading5
        element: h5
        name: 'Heading 5'
      -
        classes:
          - heading6
        element: h6
        name: 'Heading 6'
      -
        classes:
          - text-sm
        element: span
        name: 'Small Text'
toolbar:
  - '|'
  - heading
  - '|'
  - style
  - '|'
  - bold
  - italic
  - bulletedList
  - numberedList
  - link
  - insertImage
  - mediaEmbed
  - sourceEditing
